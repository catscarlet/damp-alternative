<VirtualHost 0.0.0.0:80>
    ServerName damp11.damp.com
    ServerAlias damp12.damp.com

    ServerAdmin damp
    DocumentRoot /var/www/html/damp11.damp.com/

    ErrorLog /var/log/apache2/damp11_error.log
    CustomLog /var/log/apache2/damp11_access.log combined

</VirtualHost>

<VirtualHost 0.0.0.0:443>
    SSLEngine on
    SSLCertificateFile          /usr/local/apache2/sites-conf/999-public/damp.test.pem
    SSLCertificateKeyFile       /usr/local/apache2/sites-conf/999-public/damp.test-key.pem

    SSLProtocol all -SSLv2 -SSLv3
    SSLHonorCipherOrder on
    SSLCipherSuite "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+aRSA+RC4 EECDH EDH+aRSA RC4 !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS !RC4"

    ServerName damp11.damp.com
    ServerAlias damp12.damp.com
    ServerAdmin damp
    DocumentRoot /var/www/html/damp11.damp.com/

    ErrorLog /var/log/apache2/damp01_error.log
    CustomLog /var/log/apache2/damp01_access.log combined

</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
